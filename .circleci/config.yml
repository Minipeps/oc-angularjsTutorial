# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/oc-angularjsTutorial

    branches:
      ignore:
        - gh-pages

    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers

    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "e5:88:df:70:78:9c:51:a0:ed:95:be:3b:07:a3:51:9f"

      - run:
          name: Download cc-test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      # Download and cache dependencies
      - restore_cache:
          key: oc-angularjsTutorial-{{ .Branch }}-{{ checksum "package.json" }}

      - run: npm install

      - save_cache:
          key: oc-angularjsTutorial-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
          - "node_modules"

      - run:
          name: Run unit tests
          command: |
            ./cc-test-reporter before-build
            xvfb-run -a npm run test -- --code-coverage --watch=false --progress=false --browsers=ChromeNoSandbox
            ./cc-test-reporter after-build --debug --coverage-input-type lcov --exit-code $?
      #- run: xvfb-run -a npm run e2e -- --config=protractor-ci.conf.js

      - run:
          name: Deploy to GitHub Pages (over SSH)
          command: |
            npm run deploy
            npx ngh --repo=https://GH_TOKEN@github.com/Minipeps/oc-angularjsTutorial.git --dir=dist/oc-angularjsTutorial --name="Minipeps" --email=maximep@stud.ntnu.no
