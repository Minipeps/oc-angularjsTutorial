<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <h3 style="font-weight: bold">{{ postTitle }}</h3>
  <p>
    {{ postContent }}
  </p>
  <div style="font-style: italic; font-size: small">
    Date de publication : {{ postCreatedAt | date : 'short' | uppercase }}
  </div>
  <button class="btn btn-success" (click)="onLoveIt()">
    Love it!
  </button>
  <button class="btn btn-danger" (click)="onDontLoveIt()">
    Don't love it!
  </button>
</li>
